<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="/dist/v0.7/Cindy.js"></script>
    <script type="text/javascript" src="/dist/v0.7/CindyGL.js"></script>
        <style type="text/css">
        * {
          border: 0;
          margin: 0;
          padding: 0;
        }
    </style>
  </head>
    
	<body>
    
    <script id="csdraw" type="text/x-cindyscript">
      t = seconds()-t0+.121123;
      colorplot((sin(|A,#|-t)+sin(|B,#|-t)+2)*(1/2,1/3,1/4));
    </script>
               
    <script id="csinit" type="text/x-cindyscript">
      use("CindyGL");
      t0 = seconds();
    </script>
    

    <div  id="CSCanvas"></div>
    
    <script type="text/javascript">
        
        var gslp=[
                  {name:"A", kind:"P", type:"Free", pos:[-20,-1,1]},
                  {name:"B", kind:"P", type:"Free", pos:[20,5,1]},
                  ];
        CindyJS({canvasname:"CSCanvas",
                    scripts: "cs*",
                    geometry:gslp,
                    autoplay: true,
                    ports: [{
                      id: "CSCanvas",
                      width: 400,
                      height: 400,
                      transform: [ { visibleRect: [-30,-30, 30, 30] } ]
                    }]
                  });
    </script>              
	</body>
</html>
