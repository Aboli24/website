<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="/dist/v0.7/Cindy.js"></script>
    <script type="text/javascript" src="/dist/v0.7/CindyGL.js"></script>
    <style type="text/css">
        * {
          border: 0;
          margin: 0;
          padding: 0;
        }
    </style>
  </head>
    
	<body>
    <script id="csdraw" type="text/x-cindyscript">
f(z) := z^7 - 1;
colorplot(
  hue(im(log(f(complex(#)))) / (2*pi));
);
    </script>

    <div id="CSCanvas" style="border:0px"></div>
    <script type="text/javascript">
        cdy = CindyJS({canvasname:"CSCanvas",
                    scripts: "cs*",
                    geometry:[],
                    autoplay: false,
                    ports: [{
                      id: "CSCanvas",
                      width: 400,
                      height: 400,
                      transform: [ { visibleRect: [-1.5, -1.5, 1.5, 1.5] } ],
                    }],
                    use: ["CindyGL"]
                  });
    </script>              
	</body>
</html>
