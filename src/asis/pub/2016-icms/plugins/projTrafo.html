<script id="csinit" type="text/x-cindyscript">
fmt(x):=(
  replace(x + "", "*", "\cdot");
)
</script>
<script id="csdraw" type="text/x-cindyscript">
layer(20);
m = Tr0.matrix;
m = m/m_3_3;
ev = transpose(eigenvectors(m));
ev = apply(ev,#/#_3);
drawtext([-10, -9],
"$\phantom\rightarrow\begin{pmatrix}" +
m_1_1  + "&" + m_1_2 + "&" + m_1_3 + "\\" +
m_2_1  + "&" + m_2_2 + "&" + m_2_3 + "\\" +
m_3_1  + "&" + m_3_2 + "&" + m_3_3 + "\end{pmatrix}$");
drawtext([-10, -12],
"$\rightarrow\begin{pmatrix}" + fmt(ev_1_1) + "\\" + fmt(ev_1_2) + "\\" + fmt(ev_1_3) + "\end{pmatrix}," +
"\begin{pmatrix}" + fmt(ev_2_1) + "\\" + fmt(ev_2_2) + "\\" + fmt(ev_2_3) + "\end{pmatrix}," +
"\begin{pmatrix}" + fmt(ev_3_1) + "\\" + fmt(ev_3_2) + "\\" + fmt(ev_3_3) + "\end{pmatrix}"
);
drawall(select(ev, evi, length(select(evi, abs(im(#)) > 0.0001)) == 0));

</script>
