<!DOCTYPE html>
<html>

<head>
<title>WebGL testing</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="ex.css">
<script type="text/javascript" src="/dist/v0.7/Cindy.js"></script>
<script type="text/javascript" src="/dist/v0.7/Cindy3D.js"></script>
<script id="csinit" type="text/x-cindyscript">use("Cindy3D")</script>
<script id="csdraw" type="text/x-cindyscript">
begin3d(supersample->2);
background3d([0,0,0]);
size3d(2.4);
n=300;
r1=1;
r2=.3;
k=5;
l=3;
f(w):=(sin(l*w),cos(l*w),0)*(r1+r2*cos(k*w))+(0,0,r2*sin(k*w));
repeat(n,i,
 w1=i/n*360°;
 w2=(i+1)/n*360°;
 color3d(hue(i/n));
 draw3d(f(w1),f(w2));
);
end3d()
</script>
<script type="text/javascript">
CindyJS({canvasname:"CSCanvas",scripts:"cs*"});
</script>
</head>

<body>
  <canvas id="Cindy3D" style="border: none;" width="800" height="540"></canvas>
  <div id="CSCanvas" style="display:none"></div>
</body>

</html>
